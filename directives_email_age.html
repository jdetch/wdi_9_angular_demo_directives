<!doctype html>
<html ng-app>
<head>
<script src='js/angular.js'></script>
</head>

<body>
<h1>Email and Age</h1>
<input type="text" ng-model="email" placeholder="Enter your email"></input>
<input type="text" ng-model="age" placeholder="Enter your age"></input>

<p>Email is: {{email}}</p>
<p>Age is: {{age}}</p>
</body>
</html>
